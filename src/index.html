<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    
      <form id="currency-choice">
        <label for="amount">Input amount of money in US Dollars to convert:</label>
        <input type="text" id="amount">
        <select class="form-control" id="currency">
        </select>
        <button type="submit" id="money" class="btn">Convert from USD to the selected currency!</button>
      </form>
    
    <p id="showErrors"></p>
    <p id="convertedCurrency"></p>
  </div>  
</body>
